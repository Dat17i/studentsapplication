<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Students Administration</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body >

<div class="container">

<h1>Students</h1>
<p>Students enrolled at KEA</p>

<a href="/create" class="btn btn-create">Create</a>


<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Enrollment Date</th>
        <th>Cpr</th>
        <th></th>
    </tr>
    </thead>

    <tbody>

        <tr th:each="student : ${stu}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.enrollmentDate}"></td>
            <td th:text="${student.cpr}"></td>
            <td><a href="/details">Details</a> <a href="/edit">Edit</a> <a href="/delete">Delete</a>   </td>
        </tr>

    </tbody>



</table>


</div>

</body>
</html>
